<ion-view view-title="OES Tweet">
  <!--
  <ion-nav-buttons side="right" ng-show="false" ng-click="$state.go('home')">
    <button class="button button-icon button-clear ion-home"></button>
  </ion-nav-buttons>
-->
  <ion-content>

    <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshOESTweet()"></ion-refresher>

    <!-- tabs-top -->
    <div class="tweet-tabs tabs tabs-top">
      <a class="tab-item active" ng-class="{'active':selectedTab=='top'}" ng-click="changeTweetList('top')">Top 5</a>
      <a class="tab-item" ng-class="{'active':selectedTab=='today'}" ng-click="changeTweetList('today')">Today</a>
      <a class="tab-item" ng-class="{'active':selectedTab=='historical'}" ng-click="changeTweetList('historical')">Historical</a>
    </div>




    <!-- content-->
    <div class='tweet-listCard'>
      <div class="list card" ng-repeat="t in tweetList" ng-click="click(t)" ng-if='t.user.screen_name=="ReadySanDiego"'>
        <div class='row row-top' >
          <!--avatar-->
          <div class='col-20 tweet-avatar' ng-if="t.user.profile_image_url_https">
            <img src="{{t.user.profile_image_url_https}}">
          </div>
          <!--title-->
          <div class='col-80 title' ng-if='t.created_at_local'>
            <h2 class='tweet-username'>
              {{t.user.name}}
              <span class='tweet-screen_name'><a href='https://twitter.com/{{t.user.screen_name}}' target='_blank'>@{{t.user.screen_name}}</a></span>
              <span class='tweet-datetime'> {{moment(t.created_at_local).format("MM-DD-YYYY hh:mm:ss a")}}</span>
            </h2>
          </div>
        </div>

        <!--content-->
        <div class='row'>
          <div class='col'>
            <p class='tweet-text'>{{t.text}}</p>
            <p class='tweet-media' ng-if='t.entities&&t.entities.media&&t.entities.media.length>0'>
              <img src="{{t.entities.media[0].media_url_https}}">
            </p>
          </div>
        </div>
      </div>
    </div>




  </ion-content>
</ion-view>
