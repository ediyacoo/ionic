<ion-modal-view title="Retweet" >

  <ion-header-bar>
    <h1 class="title">Retweet</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content class='share'>
    <div class="list card"  ng-if='t.user.screen_name=="ReadySanDiego"'>

      <div class='item item-avatar'>
        <img src="{{t.user.profile_image_url_https}}">
        <h2 class='tweet-username'>
          {{t.user.name}}
          <span class='tweet-screen_name'><a href='#'>@{{t.user.screen_name}}</a></span>
          <span class='tweet-datetime'> {{moment(t.created_at).format("MM-DD-YYYY hh:mm:ss a")}}</span>
        </h2>
      </div>

      <div class='item tweet-content'>
        <p class='tweet-text'>{{t.text}}</p>
        <!--
        <p class='tweet-media' ng-if='t.entities&&t.entities.media&&t.entities.media.length>0'>
          <img src="{{t.entities.media[0].media_url_https}}">
        </p>
      -->
      </div>
    </div>

    <!--comment -->
    <div class='list list-inset' ng-show="!t.isRetweeted">
      <label class='item item-input'>
        <textarea placeholder='Comments' ng-model='comment'></textarea>
      </label>
    </div>

    <p></p>

    <!--button-->
    <div class="padding" style='margin-top:25px; '>
        <button class="button icon-left ion-android-share-alt button-calm" ng-click="retweet(t, comment)" ng-show="!t.isRetweeted">Retweet</button>
        <button class="button icon-left button-outline ion-ios-checkmark-outline button-calm"  ng-show="t.isRetweeted==true">You already retweeted!</button>
    </div>

  </ion-content>
</ion-modal-view>
