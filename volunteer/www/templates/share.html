<ion-modal-view title="Share" >

  <ion-header-bar>
    <h1 class="title">Share</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="list card"  ng-if='t.user.screen_name=="ReadySanDiego"'>
      <div class='tweet-avatar'>
        <img src="{{t.user.profile_image_url_https}}">
      </div>
      <div class='tweet-body'>
        <h2 class='tweet-username'>{{t.user.name}}
          <span class='tweet-screen_name'><a href='https://twitter.com/{{t.user.screen_name}}' target='_blank'>@{{t.user.screen_name}}</a></span>
          <span class='tweet-datetime'> {{moment(t.created_at_local).format("MM-DD-YYYY hh:mm:ss a")}}</span>
        </h2>
        <p class='tweet-text'>{{t.text}}</p>
        <!--<p class='tweet-media' ng-if='t.entities&&t.entities.media&&t.entities.media.length>0'>
          <img src="{{t.entities.media[0].media_url_https}}">
        </p>-->
      </div>
    </div>

    <button ng-click="retweet(t)" class='btn btn-primary'>Retweet</button>

  </ion-content>
</ion-modal-view>
