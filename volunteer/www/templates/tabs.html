<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!--OES tweets Tab -->
  <ion-tab title="SD Emergency Tweets" icon-off="ion-social-twitter-outline" icon-on="ion-social-twitter" href="#/tab/tweet">
    <ion-nav-view name="tab-tweet"></ion-nav-view>
  </ion-tab>

  <!--OES tweets Tab -->
  <ion-tab title="Emergency Feeds" icon-off="ion-social-rss-outline" icon-on="ion-social-rss" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- volunteer Tab -->
  <ion-tab title="Volunteers" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/volunteer">
    <ion-nav-view name="tab-volunteer"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>



</ion-tabs>
